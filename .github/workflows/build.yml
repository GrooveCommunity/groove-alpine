name: Build 

on:
  push:
    branches:
    - '!main'

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: noc    
  GKE_ZONE: us-central1-a
  IMAGE: groove-alpine

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
  
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - name: Configure Docker 
    - run: |-
        gcloud --quiet auth configure-docker
        
    - name: Get The GKE credentials
      run: |-
        gcloud container clusters get-credentials "$GKE_CLUSTER" --region us-central1
  
    - name: Build Docker Image
      run: |-
        docker build --tag "gcr.io/$PROJECT_ID/$IMAGE:1.0.0.${{ steps.vars.outputs.sha_short }}" .
        mkdir -p /tmp/docker-backup
        docker save "gcr.io/$PROJECT_ID/$IMAGE:1.0.0.${{ steps.vars.outputs.sha_short }}" > /tmp/docker-backup/docker-image.tar
        
    - name: Temporatily save docker image
      uses: actions/upload-artifact@v2
      with:
        name: docker-artifact
        path: /tmp/docker-backup
        retention-days: 3
